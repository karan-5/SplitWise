<div class="wrapper">
  <form [formGroup]="userForm" (ngSubmit)="onAddExpense()"> 
    <div>
      <label>Amount </label>
      <input type="number" formControlName="amount" placeholder="Enter amount" />
    </div>
    <div>
      <label>Description </label>
      <input type="text" formControlName="description" placeholder="Add description" />
    </div>
    <button type="submit">Add</button>
  </form>
</div>
